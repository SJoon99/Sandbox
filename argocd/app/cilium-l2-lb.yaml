apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium-l2-lb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SJoon99/Sandbox
    targetRevision: main
    path: argocd/cilium
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

